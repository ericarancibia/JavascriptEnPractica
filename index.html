<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicios 1-2-3</title>
</head>

<body>
    <main>

        <section>
            <div>
                <h1 style="text-align: center;">
                    DESAFÍO EVALUADO - JAVASCRIPT EN PRÁCTICA </h1><br>
                    <h1>
                        EJERCICIO 1:
                    </h1>
                <div style="width: 40%;margin: 0 auto">
                    <h2>
                        Escríbenos !!!
                    </h2>
                    <div class="resultado" style="color:green;font-style: italic">
                    </div>
                    <form id="formulario">
                        <div>
                            <div style="display: flex;flex-direction: column;">
                                <label>
                                    Nombre completo:
                                </label>
                                <input id="nombre" type="text">
                                <p class="errorNombre" style="color:red;font-style: italic;"></p>
                            </div>
                            <div style="display: flex;flex-direction: column;">
                                <label>
                                    Asunto:
                                </label>
                                <input id="asunto" type="text">
                                <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                            </div>
                        </div>
                        <div style="display: flex;flex-direction: column;">
                            <label>
                                Mensaje:
                            </label>
                            <textarea id="mensaje"></textarea>
                            <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                        </div>
                        <div>
                            <button id="botton" type="submit" style="margin-bottom: 50px;">
                                Enviar mensaje:
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <div>
                <div>
                    <h1>
                    EJERCICIO 2:
                </h1>
                    <h2>
                        Paleta de colores
                    </h2>
                    <div style="display: flex;">
                        <div style="display: flex;flex-direction: column;">
                            <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px"
                                type="button">
                            </button>
                            <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px"
                                type="button">
                            </button>
                            <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px"
                                type="button">
                            </button>
                            <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px"
                                type="button">
                            </button>
                            <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px"
                                type="button">
                            </button>
                            <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px"
                                type="button">
                            </button>
                        </div>
                        <div style="width: 500px;height: 600px">
                            <div id="caja" style="border:1px solid black;width: 100%;height: 99.6%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section style="margin-top: 50px;">
            <div>
                <div>
                    <h1>
                        EJERCICIO 3:
                    </h1>
                    <h2>
                        Resultado: <span class="res"></span>
                    </h2>
                    <div>
                        <div>
                            <div>
                                <label for="">Valor 1</label>
                                <input id="valor1" type="text">
                            </div>
                            <div>
                                <label for="">Valor 2</label>
                                <input id="valor2" type="text" style="margin-bottom: 10px;">
                            </div>
                            <div style="display: flex">
                                <button id="btn-sumar" type="button">
                                    Sumar
                                </button>
                                <button id="btn-restar" type="button">
                                    Restar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
